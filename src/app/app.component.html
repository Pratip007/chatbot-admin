<div class="min-h-screen bg-gray-100">
  <!-- Header - only show when authenticated -->
  <header *ngIf="isAuthenticated" class="bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
      <div class="flex flex-wrap justify-between items-center">
        <!-- Logo and Title -->
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <h1 class="text-lg md:text-xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
            Admin Dashboard
          </h1>
        </div>

        <!-- Navigation and User Section -->
        <div class="flex items-center space-x-3 mt-2 sm:mt-0">
          <!-- Navigation Buttons -->
          <nav class="flex space-x-1.5">
            <!-- Chat Button -->
            <button
              (click)="goToChat()"
              class="header-nav-button group relative flex items-center px-3 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105"
              [class]="isCurrentRoute('/chat') ?
                'bg-white bg-opacity-20 text-white shadow-md backdrop-blur-sm border border-white border-opacity-30' :
                'bg-white bg-opacity-10 text-white hover:bg-white hover:bg-opacity-20 backdrop-blur-sm'"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
              </svg>
              <span class="text-xs">Chat</span>
              <div *ngIf="isCurrentRoute('/chat')" class="absolute -bottom-0.5 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></div>
            </button>

            <!-- Dashboard Button -->
            <button
              (click)="goToDashboard()"
              class="header-nav-button group relative flex items-center px-3 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105"
              [class]="isCurrentRoute('/dash') ?
                'bg-white bg-opacity-20 text-white shadow-md backdrop-blur-sm border border-white border-opacity-30' :
                'bg-white bg-opacity-10 text-white hover:bg-white hover:bg-opacity-20 backdrop-blur-sm'"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              <span class="text-xs">Dashboard</span>
              <div *ngIf="isCurrentRoute('/dash')" class="absolute -bottom-0.5 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></div>
            </button>
          </nav>

          <!-- User Section -->
          <div class="flex items-center space-x-2 ml-3 pl-3 border-l border-white border-opacity-30">
            <!-- User Info -->
            <div class="hidden sm:flex items-center space-x-1.5">
              <div class="w-6 h-6 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                <span class="text-xs font-semibold">A</span>
              </div>
              <span class="text-xs font-medium">Admin</span>
            </div>

            <!-- Logout Button -->
            <button
              (click)="logout()"
              class="group flex items-center bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span class="text-xs">Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Decorative bottom border -->
    <div class="h-0.5 bg-gradient-to-r from-blue-400 via-purple-400 to-indigo-400 opacity-50"></div>
  </header>

  <main class="container mx-auto px-4 py-4 md:py-6">
    <router-outlet></router-outlet>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>
  </main>
</div>
